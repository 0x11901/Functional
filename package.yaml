name:                Functional
version:             0.1.0.0
github:              "0x11901/Functional"
license:             BSD3
author:              "0x11901"
maintainer:          "wjk930726@live.com"
copyright:           "Copyright (c) 2018-2019 0x11901"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Learn functional programming

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/0x11901/Functional#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  Functional-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Functional

tests:
  Functional-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Functional
